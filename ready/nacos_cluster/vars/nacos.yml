---
#nacos_version: 2.0.3
nacos_version: 2.1.1

#nacos进程运行用户
user: "nacos"
group: "nacos"


#填入给nacos用的用户及数据库名称
mysql:
  address: 10.4.21.220
  port: 3306
  user: nacos
  password: thundersoftnacos
#nacos将使用的数据库名称
  database_name: nacos

#填入mysql数据的root用户，供导入sql使用(仅在部署过程中使用)
mysql_admin:
  user: admin
  password: thundersoftprerooter

# nacos port
nacos_port: '8848'

firewall_ports:
  - "{{ leader_port }}"
  - "{{ vote_port }}"
  - "{{ client_port }}"
  - "{{ jmx_port }}"
  - "{{ random_port }}"

# nacos 安装路径
install_dir: "/opt"
# nacos 离线包路径
download_path: "/tmp"
