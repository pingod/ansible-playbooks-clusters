# 源代码下载地址
source_code_download_url: "https://download.redis.io/redis-stable.tar.gz"

# 服务名称
service_name: "redis-sc-1"

# 安装目录
install_dir: "/usr/local/redis"

# 数据目录
data_dir: "/data/redis/sc-1"

# 主配置目录
config_dir: "/etc/redis/sc-1"

# 登录密码
redis_password: "thundersoft"

# 日志文件目录
log_dir: "/var/log/redis/sc-1"

# 日志文件名
log_file: "redis.log"

# pid文件目录
pid_dir: "/var/run/redis"

# pid文件目录
pid_file: "redis.sc-1.pid"

# port
listen_port: 6379

# 集群模式
cluster_type: "scaling-cluster"
