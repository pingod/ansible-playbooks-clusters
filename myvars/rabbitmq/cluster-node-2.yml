# 服务名称
service_name: "rabbitmq-c2"

# 安装目录
install_dir: "/usr/local/rabbitmq"

# 数据目录
data_dir: "/data/rabbitmq/c2"

# 配置目录
config_dir: "/etc/rabbitmq/c2"

# 日志目录
log_dir: "/var/log/rabbitmq/c2"

# 监听端口
listen_port: 5673
listen_management_port: 15673
listen_dist_port: 25673

# 节点名称
node_name: "bunny2"

# 集群模式
cluster_type: "cluster"
