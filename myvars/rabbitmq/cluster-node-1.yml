# 服务名称
service_name: "rabbitmq-c1"

# 安装目录
install_dir: "/usr/local/rabbitmq"

# 数据目录
data_dir: "/data/rabbitmq/c1"

# 配置目录
config_dir: "/etc/rabbitmq/c1"

# 日志目录
log_dir: "/var/log/rabbitmq/c1"

# 监听端口
listen_port: 5672
listen_management_port: 15672
listen_dist_port: 25672

# 节点名称
node_name: "bunny1"

# 集群模式
cluster_type: "cluster"
