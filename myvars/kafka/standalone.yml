# 服务名称
service_name: kafka

# java_home
java_home: /usr/local/java-home

# 虚拟机参数
kafka_heap_opts: "-Xmx1G"

# 安装目录
install_dir: /usr/local/kafka

# 日志目录
data_dir: /data/kafka

# 配置目录
config_dir: /etc/kafka

# 主服务端口
listen_plaintext_port: 9092

# 控制器端口
listen_controller_port: 9093

# random_uuid
random_uuid: "3cKknEyzTbapLQgoyCcZMA"

# brokerId
broker_id: 0

# 集群类型
cluster_type: "standalone"
