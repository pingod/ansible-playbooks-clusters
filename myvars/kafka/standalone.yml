# 服务名称
service_name: kafka

# java_home
java_home: /usr/local/java-home

# 虚拟机参数
kafka_heap_opts: "-Xmx1G"

# 安装目录
install_dir: /usr/local/kafka

# 数据目录
data_dir: /data/kafka

# 日志目录
log_dir: /var/log/kafka

# 配置目录
config_dir: /etc/kafka

# 监听端口
listen_port: 9092

# zookeeper服务
zoo_service: "zookeeper"

# zookeeper连接
zoo_conn: "10.211.55.3:2181"

# brokerId
broker_id: 0

# 是否开启SSL双向验证
ssl_enabled: true

# SSL相关文件存放位置
ssl_key_dir: /etc/kafka

# 集群类型
cluster_type: "standalone"